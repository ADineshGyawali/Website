<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Dino Game</title>
    <style>
        #game {
            width: 500px;
            height: 200px;
            border: 1px solid black;
            position: relative;
        }
        #dino {
            width: 50px;
            height: 50px;
            background-color: green;
            position: absolute;
            bottom: 0px;
            left: 0px;
        }
        #block {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            bottom: 0px;
            right: 0px;
        }
        .jump {
            animation: jump 0.5s linear;
        }
        @keyframes jump {
            0% {
                bottom: 0px;
            }
            50% {
                bottom: 100px;
            }
            100% {
                bottom: 0px;
            }
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="dino"></div>
        <div id="block"></div>
    </div>
    <script>
        const dino = document.getElementById('dino');
        const block = document.getElementById('block');
        let isJumping = false;
        document.body.onclick = () => {
            if (!isJumping) {
                isJumping = true;
                dino.classList.add('jump');
                setTimeout(() => {
                    isJumping = false;
                    dino.classList.remove('jump');
                }, 500);
            }
        };
        setInterval(() => {
            const dinoTop = parseInt(window.getComputedStyle(dino).getPropertyValue('bottom'));
            const blockLeft = parseInt(window.getComputedStyle(block).getPropertyValue('left'));
            if (blockLeft < 50 && blockLeft > 0 && dinoTop === 0) {
                alert('Game Over');
            }
        }, 10);
    </script>
</body>
</html>
