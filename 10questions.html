<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>20 Questions Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  button {
    padding: 10px 20px;
    margin-top: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="container">
  <h2>20 Questions Game</h2>
  <div id="question"></div>
  <input type="text" id="answerInput" placeholder="Type your answer here">
  <button onclick="checkAnswer()">Submit Answer</button>
  <div id="result"></div>
</div>

<script>
  const questions = [
    "Is it alive?",
    "Is it larger than a microwave?",
    "Can you eat it?",
    "Is it found indoors?",
    "Is it used for transportation?",
    "Can you wear it?",
    "Is it made of metal?",
    "Is it a type of technology?",
    "Is it found in nature?",
    "Is it typically found in a kitchen?"
  ];

  let currentQuestionIndex = 0;
  const correctAnswers = ["No", "Yes", "No", "Yes", "No", "No", "No", "No", "Yes", "No"];

  function displayQuestion() {
    document.getElementById('question').innerText = questions[currentQuestionIndex];
  }

  function checkAnswer() {
    const answer = document.getElementById('answerInput').value.trim();
    const correctAnswer = correctAnswers[currentQuestionIndex];
    const resultDisplay = document.getElementById('result');

    if (answer.toLowerCase() === correctAnswer.toLowerCase()) {
      resultDisplay.innerText = "Correct!";
    } else {
      resultDisplay.innerText = "Wrong!";
    }

    currentQuestionIndex++;

    if (currentQuestionIndex < questions.length) {
      displayQuestion();
      document.getElementById('answerInput').value = ""; // Clear input field
    } else {
      // Game over
      document.getElementById('question').innerText = "Game Over!";
      document.getElementById('answerInput').style.display = "none";
      document.querySelector('button').style.display = "none";
    }
  }

  // Display first question
  displayQuestion();
</script>

</body>
</html>
