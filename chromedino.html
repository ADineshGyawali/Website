<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Dino Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        .game-container {
            position: relative;
            width: 600px;
            height: 200px;
            border: 2px solid #333;
            overflow: hidden;
            background-color: #fff;
        }
        .dino {
            position: absolute;
            bottom: 0;
            left: 50px;
            width: 40px;
            height: 40px;
            background-color: #333;
            transition: bottom 0.3s;
        }
        .cactus {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 20px;
            height: 40px;
            background-color: #333;
            animation: moveCactus 1.5s infinite linear;
        }
        @keyframes moveCactus {
            0% { right: 0; }
            100% { right: 100%; }
        }
        .jump {
            bottom: 60px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="dino" id="dino"></div>
        <div class="cactus" id="cactus"></div>
    </div>

    <script>
        const dino = document.getElementById('dino');
        const cactus = document.getElementById('cactus');

        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space' || event.code === 'ArrowUp') {
                jump();
            }
        });

        function jump() {
            if (!dino.classList.contains('jump')) {
                dino.classList.add('jump');
                setTimeout(function() {
                    dino.classList.remove('jump');
                }, 300);
            }
        }

        let isAlive = setInterval(function() {
            let dinoTop = parseInt(window.getComputedStyle(dino).getPropertyValue('bottom'));
            let cactusLeft = parseInt(window.getComputedStyle(cactus).getPropertyValue('right'));

            if (cactusLeft > 510 && cactusLeft < 550 && dinoTop <= 0) {
                alert('Game Over!');
                cactus.style.animation = 'none';
                cactus.style.display = 'none';
                clearInterval(isAlive);
            }
        }, 10);
    </script>
</body>
</html>
